<body>
 
   <div class="interface py-5 position-relative">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="bookmark-content w-100 py-5 mt-5 d-flex flex-column  justify-content-center align-items-center">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="name">
              </div>
              <div class="url w-100 d-flex flex-column justify-content-center py-4">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="url">
              </div>
              <button class=" sub btn btn-submit px-5" id="submitBtn">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent"></tbody>
          </table>
    </div>
   </div> 







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bookmark.js"></script>
